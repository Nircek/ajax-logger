<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AJAX logger</title>
    <link rel="manifest" href="manifest.json" />
    <style>
      body {
        background-color: #afafaf;
      }

      table,
      td {
        border: 1px solid #333;
      }
      thead,
      tfoot {
        background-color: #333;
        color: #fff;
      }
      .control {
        background-color: aliceblue;
        padding: 1em;
        margin: 0.5em;
        width: fit-content;
      }
      .sticky {
        position: fixed;
        bottom: 2em;
        left: 0;
      }
    </style>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>
      AJAX logger
      <span style="font-size: 0.4em">
        by <a href="https://github.com/Nircek">Nircek</a>
      </span>
    </h1>
    <p>
      If you want to access HTTP sites, you need to enable mixed content
      (tutorial for
      <a
        href="https://support.mozilla.org/en-US/kb/mixed-content-blocking-firefox#w_unblock-mixed-content"
        >Firefox</a
      >
      and
      <a href="https://stackoverflow.com/a/24434461/6732111">Chrome</a>). This
      solution also needs Access-Control-Allow-Origin header to work.
    </p>
    <div class="control">
      <input type="text" id="url" value="http://127.0.0.1:5000/api" size="42" />
      <button onclick="start()">START</button>
      <button onclick="stop()">STOP</button>
      <button onclick="clearData()">CLEAR</button>
      <button onclick="exportCSV()">EXPORT</button>
    </div>
    <table>
      <thead>
        <tr id="thead"></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="control">
      <button onclick="start()">START</button>
      <button onclick="stop()">STOP</button>
      <button onclick="clearData()">CLEAR</button>
      <button onclick="exportCSV()">EXPORT</button>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => {
            console.log("Service worker registered");
          })
          .catch((err) => {
            console.log("Service worker registration failed: " + err);
          });
      }
    </script>
  </body>
</html>
